<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Files</title>
    <script type="module" src="manage-files.js"></script>
</head>

<body style="font-family: Arial, sans-serif; margin: 0px; background-color: #f4f4f4; display: flex;">
    <div class="sidebar" style="background-color: #3f51b5; color: white; width: 250px; padding: 20px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; justify-content: space-between;">
        <div>
            <h2 style="margin: 0;">File Management</h2>
            <a href="homepage.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Home</a>
            <a href="courses.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Courses</a>
            <a href="enrollment.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Enroll in Courses</a>
            <a href="progress.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Course Progress</a>
            <a href="teachers.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Teachers</a>
            <a href="about.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">About Us</a>
            <a href="help.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Help</a>
            <a href="settings.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Settings</a>
            <a href="contact.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Contact Us</a>
        </div>
    </div>

    <div id="content" style="flex: 1; padding-left: 20px;">
        <h1 style="text-align: center; color: #333;">Manage Files</h1>
        <div class="uploadForm" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
            <h2>Upload Learning Materials</h2>
            <select id="fileType" style="padding: 10px; border-radius: 5px;">
                <option value="video">Video</option>
                <option value="slideshow">Slideshow</option>
                <option value="pdf">PDF</option>
                <option value="quiz">Interactive Quiz</option>
            </select>
            <input type="file" id="fileInput" accept=".mp4,.pdf,.pptx,.html,.zip" style="padding: 10px;" />
            <button class="button uploadButton" id="uploadFileButton" style="padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; color: #fff; background-color: #007BFF;">Upload File</button>
        </div>
        <div id="filesList" style="display: flex; flex-direction: column; gap: 15px; max-width: 800px; margin: auto;"></div>
    </div>
</body>

</html>
