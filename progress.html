<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Progress</title>
    <script type="module" src="progress.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh; /* Set body height to full viewport */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .sidebar {
            background-color: #3f51b5;
            color: white;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed; /* Make the sidebar fixed */
            height: 100vh; /* Set sidebar height to full viewport */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #content {
            flex: 1;
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px; /* Add some padding */
            overflow-y: auto; /* Allow vertical scrolling for content */
            height: 100vh; /* Set content height to full viewport */
        }

        #progressList {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }

        .courseItem {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .completeButton {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div>
            <h2>Course Management</h2>
            <a href="homepage.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="enrollment.html">Enroll in Courses</a>
            <a href="progress.html">Course Progress</a>
            <a href="teachers.html">Teachers</a>
            <a href="about.html">About Us</a>
            <a href="help.html">Help</a>
            <a href="settings.html">Settings</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div id="content">
        <h1>Your Progress</h1>
        <div id="progressList"></div>
    </div>
</body>

</html>
