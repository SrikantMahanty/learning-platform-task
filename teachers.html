<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="margin: 0; font-family: Arial, sans-serif; background: linear-gradient(to right, #ece9e6, #ffffff);">
    <div class="dashboard-container" style="display: flex; height: 100vh;">
        <!-- Sidebar -->
        <div class="sidebar" style="background-color: #3f51b5; color: white; width: 250px; padding: 20px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; justify-content: space-between;">
            <div>
                <h2>User Dashboard</h2>
                <a href="homepage.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Home</a>
                <a href="profile.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Profile</a>
                <a href="settings.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Settings</a>
                <a href="notifications.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Notifications</a>
                <a href="courses.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Courses</a>
                <a href="teachers.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Teachers</a>
                <a href="about.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">About Us</a>
                <a href="help.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Help</a>
                <a href="contact.html" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Contact Us</a>
                <a href="#logout" id="logout" style="color: white; text-decoration: none; display: flex; align-items: center; margin: 10px 0; padding: 12px; border-radius: 8px; transition: background 0.3s;">Logout</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" style="flex: 1; padding: 40px; background: linear-gradient(to right, #ffffff, #f1f1f1); overflow-y: auto;">
            <h1 style="text-align: center; color: #3f51b5; font-weight: bold;">Teacher Profile</h1>

            <!-- Tutorial Profile Section -->
            <section class="tutorial-profile" style="margin-top: 40px; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="details" style="display: flex; align-items: center;">
                    <div class="tutor" style="flex: 1; text-align: center;">
                        <img src="images/pic.png" alt="Profile picture of John Deo" style="width: 150px; height: 150px; border-radius: 50%; border: 3px solid #3f51b5;">
                        <h3 style="color: #3f51b5;">John Deo</h3>
                        <span style="color: #555;">Developer</span>
                    </div>

                    <div class="flex" style="flex: 2; display: flex; justify-content: space-around;">
                        <p>Total playlists: <span style="font-weight: bold;">4</span></p>
                        <p>Total videos: <span style="font-weight: bold;">4</span></p>
                        <p>Total likes: <span style="font-weight: bold;">4</span></p>
                        <p>Total comments: <span style="font-weight: bold;">4</span></p>
                    </div>
                </div>
            </section>
            <!-- Update Profile End -->

            <!-- Footer -->
            <footer class="footer" style="text-align: center; margin-top: auto; padding: 20px; background: #3f51b5; color: white; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);">
                &copy; 2024 by <span>Srikant Mahanty</span> | All rights reserved!
            </footer>
            <!-- Footer End -->
        </div>
    </div>
</body>

</html>
